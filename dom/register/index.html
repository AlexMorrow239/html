<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex w-100 vh-100 align-items-center justify-content-center">
        <div class="col-4">
            <h1>Register</h1>
            <form id="registerForm">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                    <label for="floatingInput">Email address</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="firstName" placeholder="Joe" required>
                    <label for="floatingPassword">First Name</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="lastName" placeholder="Mama" required>
                    <label for="floatingPassword">Last Name</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="form-floating my-3">
                    <input type="text" class="form-control" id="bio" placeholder="Bio" required>
                    <label for="floatingPassword">Bio</label>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="onSubmit()">Register</button>
            </form>
            <div>
                <a href="../login">Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
